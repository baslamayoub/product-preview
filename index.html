<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/perfume.png"
    />

    <title>Product preview card component</title>

    <link rel="stylesheet" href="./style/stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/2a642d2d1b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_image">
          <picture>
            <source
              media="(min-width:375px)"
              srcset="./assets/images/perfume.png"
            />
            <img src="./assets/images/image-product-mobile.jpg" alt="" />
          </picture>
        </div>

        <div class="card_content">
          <!-- desc -->
          <div class="card_content-desc">
            <span class="prod-name">Perfume</span>
            <h1 class="prod-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="prod-desc">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <!-- price -->
          <div class="card_content-price">
            <h2 class="current-price">$149.99</h2>
            <p class="old-price">$169.99</p>
          </div>
          <!-- button -->
          <button class="addToCartBtn">
            <i class="fa-solid fa-cart-shopping"></i>Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
